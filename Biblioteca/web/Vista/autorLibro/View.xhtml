<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAutorLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAutorLibroLabel_id}"/>
                    <h:outputText value="#{autorLibroController.selected.id}" title="#{bundle.ViewAutorLibroTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAutorLibroLabel_autorId}"/>
                    <h:outputText value="#{autorLibroController.selected.autorId}" title="#{bundle.ViewAutorLibroTitle_autorId}"/>
                    <h:outputText value="#{bundle.ViewAutorLibroLabel_libroId}"/>
                    <h:outputText value="#{autorLibroController.selected.libroId}" title="#{bundle.ViewAutorLibroTitle_libroId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{autorLibroController.destroyAndView}" value="#{bundle.ViewAutorLibroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAutorLibroEditLink}"/>
                <br />
                <h:commandLink action="#{autorLibroController.prepareCreate}" value="#{bundle.ViewAutorLibroCreateLink}" />
                <br />
                <h:commandLink action="#{autorLibroController.prepareList}" value="#{bundle.ViewAutorLibroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAutorLibroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
